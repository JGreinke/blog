{% extends 'base.html'%}

{%block title%} 
    {{post.title}}
{%endblock title %}

{%block content%}
    <h1 class="header-title">{{post.title}}</h1>
    <h6>{{post.author}}</h6>
    <p>{{post.body}}</p>
    <h5>Click <a class="btn btn-primary" href="{% url 'posts_list' %}">here</a> to go back to the lists of travel posts.</h5>
    {% if user.is_authenticated %} 
        <a class="btn btn-primary" href="{% url 'post_edit' post.id%}">Edit Post</a> |
        <a class="btn btn-primary" href="{% url 'post_delete' post.id%}">Delete Post</a>
    {%endif%} 
{%endblock content%}
